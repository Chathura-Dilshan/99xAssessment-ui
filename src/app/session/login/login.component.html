<div class="col-md-12 center">
    <div class="card col-md-4 mx-md-auto" style="text-align: center;">
        <div class="card-header">
            <img src="../assets/img/angular2-logo-red.png" style="width: 350px; height: auto">
        </div>

        <div class="card-body">
                <form #loginForm="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Username" type="text" [(ngModel)]="loginData.username"
                                       #Username="ngModel" name="username">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Password" type="password" [(ngModel)]="loginData.password"
                                       #Password="ngModel" name="password">
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button (click)="login()" mat-raised-button type="submit" class="btn btn-danger col-md-12">
                                Login
                            </button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a  (click)="openDialog($event)">Create New Account</a>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </form>
        </div>
    </div>
</div>
